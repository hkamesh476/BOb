<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Begonia AI</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5f6fa; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px #43c6ac55; padding: 32px; }
        h1 { color: #7366bd; margin-bottom: 24px; }
        form { display: flex; flex-direction: column; gap: 16px; }
        input, textarea { padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
        button { background: #7366bd; color: #fff; border: none; border-radius: 6px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .msg-success { color: #43c6ac; font-weight: 500; margin-bottom: 8px; }
        .msg-error { color: #f7786b; font-weight: 500; margin-bottom: 8px; }
        .training-list { margin-top: 32px; }
        .training-item { background: #f5f6fa; border-radius: 6px; padding: 10px 12px; margin-bottom: 10px; }
        .q { color: #7366bd; font-weight: bold; }
        .a { color: #43c6ac; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Train Begonia AI</h1>
        <div style="margin: 32px 0; color: #7366bd; font-size: 18px;">
            <b>Training via admin interface is now handled by Ollama Phi-3.</b><br>
            Please update <code>training_data.json</code> directly or use the new admin tools.
        </div>
        <a href="/dashboard" style="display:inline-block;margin-top:20px;">Back to Dashboard</a>
    </div>
</body>
</html>
