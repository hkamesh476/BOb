<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bank of Begonia{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #4f8edc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .centered-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px #43c6ac55;
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .alert {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        .alert-danger { background: #f8d7da; color: #721c24; }
        .alert-success { background: #d4edda; color: #155724; }
        .btn, button {
            background: #7366bd;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover, button:hover { background: #5a4ca7; }
        a { color: #4f8edc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
