<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Bank of Begonia</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #4f8edc; /* Begonia blue */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px #43c6ac55;
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        h1 {
            color: #7366bd;
            margin-bottom: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 18px;
        }
        input[type="text"], input[type="password"] {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #7366bd;
        }
        button[type="submit"] {
            background: #7366bd;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #5a4ca7;
        }
        .messages {
            margin-bottom: 18px;
        }
        .messages ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .messages li {
            color: #f7786b;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .login-link {
            display: block;
            margin-top: 12px;
            color: #43c6ac;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-link:hover {
            color: #7366bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="messages">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        </div>
        <form method="post">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="text" name="contact" placeholder="Email or Phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login</a>
        <a href="{{ url_for('home') }}" class="login-link" style="color:#7366bd;">Back to Welcome Screen</a>
    </div>
</body>
</html>
